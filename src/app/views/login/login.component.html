<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group p-4" style="margin-bottom: 20px;">
            <img src="https://apbi.com.au/showImage?image=1023" style="width:100%;height:100%;">
          </div>
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <form [formGroup]="loginform">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username" (keyup.enter)="onLogin()">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" (keyup.enter)="onLogin()">
                  </div>
                  <div *ngIf="loginResponse && !loginResponse.flag" class="alert alert-danger">{{loginError}}</div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" [disabled]="isSignningIn" class="btn btn-primary px-3" (click)="onLogin()">
                        <i *ngIf="isSignningIn" class="fa fa-spinner fa-spin mr-1" style="font-size:1rem"></i>&nbsp;Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
                    dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
